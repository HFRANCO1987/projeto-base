<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:attribute name="id"></composite:attribute>
	
	<composite:attribute name="titulo"></composite:attribute>
	<composite:attribute name="mb"></composite:attribute>
	
	<composite:attribute name="novo" type="java.lang.Boolean"
		default="true"></composite:attribute>
		
</composite:interface>

<composite:implementation>

	<div class="widget">
		<div class="content">
			<div class="header">
				<span><span class="ico gray window"></span>
					#{cc.attrs.titulo} </span>
			</div>

			<composite:insertChildren />


			<p:spacer height="20px"></p:spacer>


			<c:if test="#{cc.attrs.novo != true}">
				<div class="form-actions">
					<p:commandButton
								process="@form"
								update="@form"
								immediate="false"
								ajax="true"
								action="#{cc.attrs.mb.salvarAction}"
								styleClass="btn btn-large btn-primary"
							    value="Salvar" />
					<p:spacer width="5px"></p:spacer>


					<p:commandButton
								process="@form"
								immediate="true"
								ajax="true"
								action="#{cc.attrs.mb.cancelarAction}"
								styleClass="btn btn-large"
							    value="Cancelar" />
				</div>
			</c:if>
			
		</div>
	</div>

</composite:implementation>
</html>
